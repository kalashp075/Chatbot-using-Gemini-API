{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            height: 100vh; /* Full height for centering */
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
        .profile-container {
            max-width: 600px;
            width: 100%; /* Full width until max-width */
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header h2 {
            margin: 0;
        }
        .profile-info {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .home-button {
            margin-top: 20px;
            text-align: center; /* Center button text */
        }
        .read-only {
            background: #f0f0f0;
            border: none;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>User Profile</h2>
        </div>

        <div class="profile-info">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" value="{{ request.user.profile.fullname }}" class="form-control read-only" readonly>
        </div>
        
        <div class="profile-info">
            <label for="username">Username:</label>
            <input type="text" id="username" value="{{ request.user.username }}" class="form-control read-only" readonly>
        </div>

        <div class="profile-info">
            <label for="email">Email:</label>
            <input type="email" id="email" value="{{ request.user.email }}" class="form-control read-only" readonly>
        </div>

        <div class="profile-info">
            <label for="birthdate">Birthdate:</label>
            <input type="text" id="birthdate" value="{{ request.user.profile.birthdate }}" class="form-control read-only" readonly>
        </div>

        <div class="profile-info">
            <label for="password">Password:</label>
            <input type="text" id="password" value="********" class="form-control read-only" readonly>
        </div>

        <div class="home-button">
            <a href="{% url 'home_page' %}" class="btn btn-primary">Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
