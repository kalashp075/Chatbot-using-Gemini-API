{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'landing.css' %}"> 
</head>

<body>
    <header>
        <nav class="navbar navbar-light justify-content-between">
            <a class="navbar-brand">Chat</a>
            <form class="form-inline">
                {% csrf_token %}
                <button id="button1" class="buttons" type="button" onclick="window.location.href='{% url 'login_page' %}'">Log in</button>
                <button id="button2" class="buttons" type="button" onclick="window.location.href='{% url 'signup_page1' %}'">Sign up</button>
            </form>
        </nav>

    <div class="container">
        <div class="content">
            <h2>Please login or sign up to continue.</h2>
        </div>
    </div>

    <!-- Message box always fixed at the bottom -->
    <div class="message-box">
        <div class="message-box-inner">
            <button class="attach_button bottom-button"  disabled><img src="" style="width: 9px; padding-bottom:2px;"></button>
            <textarea id="message-input" class="form-control" rows="1" placeholder="Type a message..." disabled></textarea>
            <button class="send_button bottom-button" disabled>Send</button>
        </div>
    </div>

</body>
</html>
